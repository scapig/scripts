     - "9020:9020"

  scapig-gateway:
    build: $SCAPIG_REPOSITORY/scapig-gateway
    ports:
     - "9018:9018"

  scapig-publisher:
    build: $SCAPIG_REPOSITORY/scapig-publisher
    ports:
     - "9019:9019"

  api-example:
    build: $SCAPIG_REPOSITORY/api-example
    ports:
     - "9021:9021"

  lb-gateway:
    build: $SCAPIG_REPOSITORY/scripts/nginx/lb-gateway
    ports:
     - "9030:9030"

  login-example:
    build: $SCAPIG_REPOSITORY/login-example
