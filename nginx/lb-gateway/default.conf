server {
  listen       8080;
  server_name  localhost;

  location ~ ^/(oauth/.*)$ {
    proxy_http_version 1.1;
    proxy_pass http://scapig-oauth:7040;
    proxy_redirect off;
  }

  location ~* (.*) {
    proxy_http_version 1.1;
    proxy_pass http://scapig-gateway:8030;
    proxy_redirect off;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /data/www;
  }
}